<h3 class="text-center text-primary">Sepetiniz</h3>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Adet</th>
            <th>Tutar</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subBasket of basket">
            <td>{{ subBasket.product.id }}</td>
            <td>{{ subBasket.product.name }}</td>
            <td>{{ subBasket.quantity }}</td>
            <td>{{ (subBasket.quantity * subBasket.product.price)|currency:'₺' }}</td>
            <td><button (click)="deleteProductFromBasket(subBasket)" class="btn btn-danger">SİL</button></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>Toplam: {{ total|currency:'₺' }}</th>
            <th></th>
            <th></th>
        </tr>
    </tfoot>
</table>

<div class="form-group text-center">
<button class="btn btn-success">Ödeme Yap</button>
</div>
